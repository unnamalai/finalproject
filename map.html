<!DOCTYPE html>
<html>
<body>

<h1>SMART GARBAGE COLLECTION </h1>

<div id="googleMap" style="width:100%;height:700px;"></div>

<script>
function myMap() {
    var myCenter = new google.maps.LatLng(11.0494,77.0094); 
    var myCenter1 = new google.maps.LatLng(11.0210,76.9663); 
var mapProp= {
    center:new google.maps.LatLng(11.1271,78.6569),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
 var marker = new google.maps.Marker({
    position: myCenter,
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
   var marker1 = new google.maps.Marker({
    position: myCenter1,
    animation: google.maps.Animation.BOUNCE
  });
  marker1.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwm4Ymwe6WFDvDf2L_JEni76oFI9MFDgU&callback=myMap"></script>

</body>
</html>
